	<title>Email</title>

<body>

 <form id="form-col" class="container-fluid bg-dark text-white col-6 mb-3 p-3" >
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="name" class="form-control" id="exampleInputEmail1" placeholder="first and last name" aria-describedby="emailHelp">
          
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Email Address</label>
              <input type="email" class="form-control" id="exampleInputPassword2"  placeholder="name@example.com">
            </div>
          
            <div class="form-group">
              <label for="exampleInputEmail1">Contact Number</label>
              <input type="contact_number" class="form-control" id="exampleInputEmail3" placeholder="+63 9xx xxx xxxx" aria-describedby="emailHelp">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail4">Concern</label>
                <select class="form-control form-control-lg">
                    <option>Billing Concern</option>
                    <option>Tech Support</option>
                    <option>Customer Service</option>
                </select>
            </div>

            <div class="form-group">
              <label for="exampleInputEmail5">Message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Your concern"></textarea>
            </div>
             </form>
           
             <div class="text-center">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Submit</button>
             </div>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Thank you for contacting us.</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Message Successfully Sent!
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
     
      </div>
    </div>
  </div>
</div>
